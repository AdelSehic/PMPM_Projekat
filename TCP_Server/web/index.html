    <script>
			let socket = null;

			const statusColor = {
    			UNKNOWN: 'gray',
    			NOT_INUSE: 'green',
    			INUSE: 'blue',
    			BUSY: 'red',
    			INVALID: 'purple',
    			UNAVAILABLE: 'orange',
    			RINGING: 'yellow',
    			RINGINUSE: 'orange',
    			ONHOLD: 'lightblue',
			};

            function connect(){
    			socket = new WebSocket("ws://localhost:8000/ws");
    			socket.onopen = (data) => {
        			console.log("Websocket connection established")
    			}
    			socket.onclose = () => {
                    console.log('Socket is closed. Reconnect will be attempted in 1 second.');
                    setTimeout(function() {
                      connect();
                    }, 1000);
    			}
    			socket.onerror = error => {
        			console.log(error)
    			}
    			socket.onmessage = msg => {
        			let jmsg = JSON.parse(msg.data)
        			switch (jmsg.event){
					    case "state":
						    let element = document.getElementById(jmsg.id)
						    if (element){
						        element.innerHTML = jmsg.render
						    } else {
						        var newRow = document.createElement("tr")
						        newRow.innerHTML = jmsg.render
                                newRow.setAttribute("id", jmsg.id)

						        document.getElementById('devices').appendChild(newRow)
						    }
						    break;
					    case "message":
						    console.log("Recieved a message from", jmsg.id, " :", jmsg.data)
						    var newEvent = document.createElement("div")
						    newEvent.className = "event"
                            newEvent.innerHTML = jmsg.render

                            var feed = document.getElementById("feed")
                            feed.insertBefore(newEvent, feed.firstChild)
						    break;
					    default:
						    console.log("unknown event")
						    break;
				    }
    			}
            }

			document.addEventListener("DOMContentLoaded", connect)

    </script>
